# Development Docker Compose - Temporal orchestration
#
# Port allocation: found-footy uses 4100-4109 (dev)
#   4100: Temporal UI
#   4101: MongoDB Compass (web GUI)
#   4102: MinIO Console
#   4103: Twitter Firefox VNC (browser GUI)
#   7233: Temporal gRPC
#
# Internal ports:
#   - found-footy-postgres:5432 (Temporal metadata)
#   - found-footy-mongo:27017 (Application data)
#   - found-footy-minio:9000 (S3 storage)

services:
  # TWITTER SERVICE - handles Twitter scraping with GUI access
  twitter:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: found-footy-twitter
    ports:
      - "4103:6080"  # noVNC Browser - view Firefox at http://localhost:4103
    env_file:
      - .env
    environment:
      PYTHONPATH: /workspace
      TWITTER_COOKIES_FILE: /data/twitter_cookies.pkl
      TWITTER_COOKIE_BACKUP_PATH: /config/twitter_cookies.json
      TWITTER_SERVICE_HOST: "0.0.0.0"
      TWITTER_SERVICE_PORT: "8888"
      TWITTER_HEADLESS: "false"  # GUI mode - full browser visible via noVNC!
      DISPLAY: ":99"
      VNC_PORT: "5900"
      NOVNC_PORT: "6080"
    volumes:
      - .:/workspace  # Mount entire project for development
      - twitter_cookies_dev:/data
      - ~/.config/found-footy:/config  # Cookie backup (outside repo)
    networks:
      - found-footy-dev
    restart: unless-stopped
    command: bash /workspace/twitter/start_with_vnc.sh

  # POSTGRESQL - Temporal metadata storage
  postgres:
    image: postgres:15-alpine
    container_name: found-footy-postgres
    environment:
      POSTGRES_USER: ffuser
      POSTGRES_PASSWORD: ffpass
      POSTGRES_DB: temporal
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ffuser -d temporal"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - found-footy-dev
      - luv-dev

  # MONGODB - application data storage
  mongo:
    image: mongo:7-jammy
    container_name: found-footy-mongo
    # No port mapping - accessed via MongoDB Compass dashboard
    environment:
      MONGO_INITDB_ROOT_USERNAME: ffuser
      MONGO_INITDB_ROOT_PASSWORD: ffpass
      MONGO_INITDB_DATABASE: found_footy
    command: >
      mongod
      --setParameter logComponentVerbosity={network:{verbosity:0},storage:{verbosity:0}}
    volumes:
      - mongo_data_dev:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - found-footy-dev
      - luv-dev

  # MONGOKU - MongoDB web GUI (supports integer IDs)
  mongoku:
    image: huggingface/mongoku:latest
    container_name: found-footy-mongoku
    ports:
      - "4101:3100"  # Mongoku Web UI
    environment:
      MONGOKU_DEFAULT_HOST: mongodb://ffuser:ffpass@found-footy-mongo:27017
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - found-footy-dev

  # MINIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: found-footy-minio
    command: server /data --console-address ":9001"
    ports:
      - "4102:9001"  # MinIO Console
    environment:
      MINIO_ROOT_USER: ffuser
      MINIO_ROOT_PASSWORD: ffpass--
    volumes:
      - minio_data_dev:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - found-footy-dev
      - luv-dev

  # TEMPORAL SERVER - Workflow orchestration
  temporal:
    image: temporalio/auto-setup:latest
    container_name: found-footy-temporal
    ports:
      - "7233:7233"  # Temporal server
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=ffuser
      - POSTGRES_PWD=ffpass
      - POSTGRES_SEEDS=found-footy-postgres
      - BIND_ON_IP=0.0.0.0  # Bind to all interfaces
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - found-footy-dev
    restart: unless-stopped

  # TEMPORAL UI - Web interface
  temporal-ui:
    image: temporalio/ui:latest
    container_name: found-footy-temporal-ui
    ports:
      - "4100:8080"  # Temporal UI
    environment:
      - TEMPORAL_ADDRESS=found-footy-temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:4100
    depends_on:
      - temporal
    networks:
      - found-footy-dev
    restart: unless-stopped

  # TEMPORAL WORKER - Executes workflows
  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: found-footy-worker
    env_file:
      - .env
    environment:
      PYTHONPATH: /workspace
      TEMPORAL_HOST: found-footy-temporal:7233
      MONGODB_URI: mongodb://ffuser:ffpass@found-footy-mongo:27017/found_footy?authSource=admin
      S3_ENDPOINT_URL: http://found-footy-minio:9000
      S3_ACCESS_KEY: ffuser
      S3_SECRET_KEY: ffpass--
      S3_BUCKET_NAME: footy-videos
      TWITTER_SESSION_URL: http://found-footy-twitter:8888
    volumes:
      - .:/workspace
      - ~/.config/found-footy:/config  # Cookie backup (shared with twitter service)
    networks:
      - found-footy-dev
    depends_on:
      - temporal
      - mongo
    restart: unless-stopped
    command: python /workspace/src/worker.py

volumes:
  postgres_data_dev:
    driver: local
  mongo_data_dev:
    driver: local
  minio_data_dev:
    driver: local
  twitter_cookies_dev:
    driver: local

networks:
  # Internal network for this project
  found-footy-dev:
    name: found-footy-dev  # Explicit name to avoid Docker Compose prefix
    driver: bridge
  
  # Shared network - frontend and other projects join this to communicate
  luv-dev:
    external: true
