events {
    worker_connections 1024;
}

http {
    upstream prefect {
        server prefect-server:4200;
    }
    
    upstream mongo {
        server mongo-express:8081;
    }
    
    upstream minio {
        server minio:9001;
    }
    
    # Prefect on port 5000
    server {
        listen 5000;
        location / {
            proxy_pass http://prefect;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
        }
    }
    
    # MongoDB Express on port 3000  
    server {
        listen 3000;
        location / {
            proxy_pass http://mongo;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            # ✅ CRITICAL: Strip Location headers that contain https://
            proxy_hide_header Location;
            # ✅ CRITICAL: Prevent SSL upgrades
            proxy_set_header Upgrade "";
            proxy_set_header Connection "";
        }
    }
    
    # MinIO Console on port 9001
    server {
        listen 9001;
        location / {
            proxy_pass http://minio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            # ✅ CRITICAL: Strip Location headers that contain https://
            proxy_hide_header Location;
            # ✅ CRITICAL: Handle MinIO redirects manually
            error_page 301 302 307 = @handle_redirects;
        }
        
        # Handle redirects by stripping https and keeping http
        location @handle_redirects {
            proxy_pass http://minio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
        }
    }
}