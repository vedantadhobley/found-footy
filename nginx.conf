events {
    worker_connections 1024;
}

http {
    upstream prefect {
        server prefect-server:4200;
    }
    
    upstream mongo {
        server mongo-express:8081;
    }
    
    upstream minio {
        server minio:9001;
    }
    
    # Prefect on port 5000
    server {
        listen 5000;
        location / {
            proxy_pass http://prefect;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
        }
    }
    
    # MongoDB Express on port 3000 - NUCLEAR OPTION
    server {
        listen 3000;
        location / {
            proxy_pass http://mongo;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            
            # ✅ NUCLEAR: Intercept ALL responses and rewrite HTTPS to HTTP
            proxy_intercept_errors on;
            error_page 301 302 307 = @mongo_redirect;
        }
        
        # Handle MongoDB Express redirects
        location @mongo_redirect {
            internal;
            proxy_pass http://mongo;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
        }
    }
    
    # MinIO Console on port 9001 - NUCLEAR OPTION  
    server {
        listen 9001;
        location / {
            proxy_pass http://minio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            
            # ✅ NUCLEAR: Intercept ALL responses and rewrite HTTPS to HTTP
            proxy_intercept_errors on;
            error_page 301 302 307 = @minio_redirect;
        }
        
        # Handle MinIO redirects
        location @minio_redirect {
            internal;
            proxy_pass http://minio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
        }
    }
}