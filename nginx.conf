events {
    worker_connections 1024;
}

http {
    # Prefect UI - Port 5000
    upstream prefect {
        server prefect-server:4200;
    }
    
    # MongoDB Express - Port 3000  
    upstream mongo {
        server mongo-express:8081;
    }
    
    # MinIO Console - Port 9001
    upstream minio {
        server minio:9001;
    }
    
    # Default server for all requests - route based on port
    server {
        listen 5000;
        location / {
            proxy_pass http://prefect;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    server {
        listen 3000;
        location / {
            proxy_pass http://mongo;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
    
    server {
        listen 9001;
        location / {
            proxy_pass http://minio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}