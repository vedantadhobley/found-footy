events {
    worker_connections 1024;
}

http {
    upstream prefect {
        server prefect-server:4200;
    }

    upstream mongo {
        server mongo-express:8081;
    }

    upstream minio_console {
        server minio:9001;
    }
    
    upstream minio_api {
        server minio:9000;
    }

    # Prefect UI on port 5000
    server {
        listen 5000;
        location / {
            proxy_pass http://prefect;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
        }
    }

    # MongoDB Express on port 3000
    server {
        listen 3000;
        location / {
            proxy_pass http://mongo;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_redirect https:// http://;
        }
    }

    # MinIO Console on port 9001
    server {
        listen 9001;
        location / {
            proxy_pass http://minio_console;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            proxy_redirect https:// http://;
        }
    }
    
    # âœ… ADD: MinIO S3 API on port 9000 (for file downloads)
    server {
        listen 9000;
        location / {
            proxy_pass http://minio_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;
            # Handle large file uploads/downloads
            client_max_body_size 0;
            proxy_request_buffering off;
        }
    }
}