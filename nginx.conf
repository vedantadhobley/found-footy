events {
    worker_connections 1024;
}

http {
    upstream prefect {
        server prefect-server:4200;
    }
    
    upstream mongo {
        server mongo-express:8081;
    }
    
    upstream minio {
        server minio:9001;
    }
    
    # Prefect on port 5000
    server {
        listen 5000;
        location / {
            proxy_pass http://prefect;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;  # ✅ FIX: Force HTTP
        }
    }
    
    # MongoDB Express on port 3000
    server {
        listen 3000;
        location / {
            proxy_pass http://mongo;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;  # ✅ FIX: Force HTTP
            # ✅ ADD: MongoDB Express specific headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }
    }
    
    # MinIO Console on port 9001
    server {
        listen 9001;
        location / {
            proxy_pass http://minio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto http;  # ✅ FIX: Force HTTP
            # ✅ ADD: MinIO specific headers
            proxy_set_header X-Forwarded-Host $host;
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}