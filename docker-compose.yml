# Dagster-based deployment for Found Footy
# Migrated from Prefect to Dagster orchestration

services:
  # PostgreSQL database for Dagster metadata storage
  dagster-postgres:
    image: postgres:15-alpine
    container_name: found-footy-dagster-postgres
    environment:
      POSTGRES_USER: ffuser
      POSTGRES_PASSWORD: ffpass
      POSTGRES_DB: dagster
    volumes:
      - dagster_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ffuser -d dagster"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - found-footy-prod

  # MongoDB for application data (fixtures, goals, videos)
  mongo:
    image: mongo:7-jammy
    container_name: found-footy-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ffuser
      MONGO_INITDB_ROOT_PASSWORD: ffpass
      MONGO_INITDB_DATABASE: found_footy
    command: >
      mongod
      --setParameter logComponentVerbosity={network:{verbosity:0},storage:{verbosity:0}}
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - found-footy-prod

  # Mongo Express (database UI)
  mongo-express:
    image: mongo-express:1.0.2-20-alpine3.19
    container_name: found-footy-mongo-express
    restart: unless-stopped
    ports:
      - "3101:8081"   # Found-footy production MongoDB Express
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: ffuser
      ME_CONFIG_MONGODB_ADMINPASSWORD: ffpass
      ME_CONFIG_MONGODB_AUTH_DATABASE: admin
      ME_CONFIG_BASICAUTH_USERNAME: ffuser
      ME_CONFIG_BASICAUTH_PASSWORD: ffpass
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - found-footy-prod

  # MinIO (S3-compatible storage for videos)
  minio:
    image: minio/minio:latest
    container_name: found-footy-minio
    command: server /data --console-address ":9001"
    ports:
      - "3102:9001"   # Found-footy production MinIO Console (web UI only, API is internal)
    environment:
      MINIO_ROOT_USER: ffuser
      MINIO_ROOT_PASSWORD: ffpass
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - found-footy-prod

  # Base image builder (builds once, used by all services)
  app-base:
    build:
      context: .
      dockerfile: Dockerfile
    image: found-footy:latest
    command: "true"  # Just build, don't run
    profiles:
      - build-only

  # Dagster webserver (UI)
  dagster-webserver:
    image: found-footy:latest
    container_name: found-footy-dagster-webserver
    command: dagster-webserver -h 0.0.0.0 -p 3000 -w /app/workspace.yaml
    ports:
      - "3100:3000"   # Found-footy production Dagster UI (range: 3100-3199)
    env_file:
      - .env
    environment:
      DAGSTER_HOME: /app
      DAGSTER_PG_USERNAME: ffuser
      DAGSTER_PG_PASSWORD: ffpass
      DAGSTER_PG_HOST: dagster-postgres
      DAGSTER_PG_DB: dagster
      DAGSTER_PG_PORT: 5432
      MONGODB_URI: mongodb://ffuser:ffpass@mongo:27017/found_footy?authSource=admin
      MONGODB_URL: mongodb://ffuser:ffpass@mongo:27017/found_footy?authSource=admin
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: ffuser
      S3_SECRET_KEY: ffpass
      S3_BUCKET_NAME: footy-videos
      TWITTER_SESSION_URL: http://twitter-session:8888
      PYTHONPATH: /app
    volumes:
      - ./downloads:/app/downloads  # Mount downloads directory for video temp storage
    depends_on:
      dagster-postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/server_info"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks:
      - found-footy-prod

  # Dagster daemon (for schedules and sensors)
  dagster-daemon:
    image: found-footy:latest
    container_name: found-footy-dagster-daemon
    command: dagster-daemon run
    env_file:
      - .env
    environment:
      DAGSTER_HOME: /app
      DAGSTER_PG_USERNAME: ffuser
      DAGSTER_PG_PASSWORD: ffpass
      DAGSTER_PG_HOST: dagster-postgres
      DAGSTER_PG_DB: dagster
      DAGSTER_PG_PORT: 5432
      MONGODB_URI: mongodb://ffuser:ffpass@mongo:27017/found_footy?authSource=admin
      MONGODB_URL: mongodb://ffuser:ffpass@mongo:27017/found_footy?authSource=admin
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: ffuser
      S3_SECRET_KEY: ffpass
      S3_BUCKET_NAME: footy-videos
      TWITTER_SESSION_URL: http://twitter-session:8888
      PYTHONPATH: /app
    volumes:
      - ./downloads:/app/downloads  # Mount downloads directory for video temp storage
    depends_on:
      dagster-postgres:
        condition: service_healthy
      dagster-webserver:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - found-footy-prod

  # Twitter session service (cookie-based auth, isolated microservice)
  twitter-session:
    build:
      context: .
      dockerfile: Dockerfile
    image: found-footy:latest
    container_name: found-footy-twitter-session
    command: >
      bash -c "
      mkdir -p /data &&
      chmod 777 /data &&
      Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
      sleep 2 &&
      python -m twitter.app
      "
    ports:
      - "3103:8888"   # Found-footy production Twitter Login UI
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
      TWITTER_COOKIES_FILE: /data/twitter_cookies.pkl
      TWITTER_SERVICE_HOST: "0.0.0.0"
      TWITTER_SERVICE_PORT: "8888"
      DISPLAY: "${DISPLAY:-:99}"
    volumes:
      - twitter_cookies:/data  # Persistent cookies volume
      - /tmp/.X11-unix:/tmp/.X11-unix:rw  # X11 socket for GUI
    restart: unless-stopped
    networks:
      - found-footy-prod

volumes:
  dagster_postgres_data:
    driver: local
  mongo_data:
    driver: local
  minio_data:
    driver: local
  twitter_cookies:
    driver: local  # Persistent Twitter auth cookies

networks:
  # Internal network - auto-created for prod environment
  # All found-footy PROD services communicate here
  found-footy-prod:
    driver: bridge
  
  # Shared network - persistent, cross-project communication
  # Only join this if you need to talk to OTHER projects in prod
  luv-prod:
    external: true
