networks:
  found-footy-network:
    driver: bridge
    name: found-footy-network
    # âœ… SIMPLE: No custom subnet needed

services:

  # Core Prefect database only
  prefect-postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: prefect
      POSTGRES_DB: prefect
    volumes:
      - prefect_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"          # âœ… KEEP: Standard PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect -d prefect"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - found-footy-network

  # Prefect orchestration server
  prefect-server:
    image: prefecthq/prefect:3-latest
    command: prefect server start --host 0.0.0.0 --port 4200
    environment:
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://prefect:prefect@prefect-postgres:5432/prefect
      - PREFECT_SERVER_API_HOST=0.0.0.0
      - PREFECT_UI_API_URL=${EXTERNAL_HOST:-http://localhost}:5000/api  # âœ… FIX: Use port 5000
    depends_on:
      prefect-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s
    networks:
      - found-footy-network
    # âŒ NO PORTS: Nginx handles external access

  # Init container - runs setup then exits
  app:
    build: .
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://founduser:footypass@mongodb:27017/found_footy?authSource=admin  # âœ… FIX
      - PYTHONPATH=/app
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    command: >
      sh -c "
        echo 'ðŸ“Š Check deployments and automations in the UI'
      "
    networks:
      - found-footy-network
    restart: "no"

  # CLEAN: Domain-separated workers only
  # Ingest worker
  ingest-worker:
    build: .
    command: prefect worker start --pool ingest-pool --type process --limit 2
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://founduser:footypass@mongodb:27017/found_footy?authSource=admin  # âœ… CHANGE
      - PYTHONPATH=/app
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}  # âœ… REVERT: Back to RapidAPI
    env_file:
      - .env
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      app:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - found-footy-network

  # Monitor worker (dedicated)
  monitor-worker:
    build: .
    command: prefect worker start --pool monitor-pool --type process --limit 1
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://founduser:footypass@mongodb:27017/found_footy?authSource=admin  # âœ… CHANGE
      - PYTHONPATH=/app
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}  # âœ… REVERT: Back to RapidAPI
    env_file:
      - .env
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      app:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - found-footy-network

  # Advance worker
  advance-worker:
    build: .
    command: prefect worker start --pool advance-pool --type process --limit 2
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://founduser:footypass@mongodb:27017/found_footy?authSource=admin  # âœ… CHANGE
      - PYTHONPATH=/app
    env_file:
      - .env
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      app:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - found-footy-network

  # Goal worker
  goal-worker:
    build: .
    command: prefect worker start --pool goal-pool --type process --limit 3
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://founduser:footypass@mongodb:27017/found_footy?authSource=admin  # âœ… CHANGE
      - PYTHONPATH=/app
    env_file:
      - .env
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      app:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - found-footy-network

  # MongoDB only
  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: founduser    # âœ… CHANGE: from found (meets 3+ char requirement)
      MONGO_INITDB_ROOT_PASSWORD: footypass    # âœ… CHANGE: from footy (meets 8+ char requirement)
      MONGO_INITDB_DATABASE: found_footy
    command: >
      mongod
      --setParameter logComponentVerbosity={network:{verbosity:0},storage:{verbosity:0}}
    ports:
      - "27017:27017"        # âœ… KEEP: Standard MongoDB
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - found-footy-network

  # MongoDB admin interface only
  mongo-express:
    image: mongo-express:latest
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: founduser
      ME_CONFIG_MONGODB_ADMINPASSWORD: footypass
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_AUTH_DATABASE: admin
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
      ME_CONFIG_BASICAUTH_USERNAME: founduser
      ME_CONFIG_BASICAUTH_PASSWORD: footypass
      ME_CONFIG_MONGODB_URL: mongodb://founduser:footypass@mongodb:27017/admin?authSource=admin
      # âœ… NUCLEAR: Disable ALL SSL/HTTPS functionality
      ME_CONFIG_MONGODB_SSL: "false"
      ME_CONFIG_SITE_SSL_ENABLED: "false"
      ME_CONFIG_SITE_SSL_CRT_PATH: ""
      ME_CONFIG_SITE_SSL_KEY_PATH: ""
      ME_CONFIG_OPTIONS_READONLY: "false"
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - found-footy-network

  # MinIO S3-compatible storage  
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001" --address ":9000"
    ports:
      - "0.0.0.0:9000:9000"
    environment:
      MINIO_ROOT_USER: founduser
      MINIO_ROOT_PASSWORD: footypass
      # âœ… NUCLEAR: Disable ALL redirect and SSL functionality  
      MINIO_CI_CD: "true"
      MINIO_BROWSER_REDIRECT: "off"
      MINIO_DOMAIN: ""
      MINIO_SERVER_URL: ""
      MINIO_BROWSER_REDIRECT_URL: ""
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - found-footy-network

  # Twitter worker - âœ… ENHANCED: Debug-friendly configuration
  twitter-worker:
    build: .
    command: >
      sh -c "
        echo 'ðŸ¤– Twitter Worker starting...' &&
        echo 'ðŸš€ Starting worker directly...' &&
        PREFECT_LOGGING_LEVEL=INFO prefect worker start --pool twitter-pool --type process --limit 2
      "
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://founduser:footypass@mongodb:27017/found_footy?authSource=admin  # âœ… CHANGE
      - PYTHONPATH=/app
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=founduser   # âœ… CHANGE: from found
      - S3_SECRET_KEY=footypass   # âœ… CHANGE: from footy
      - S3_BUCKET_NAME=footy-videos
      # âŒ REMOVE: - API_FOOTBALL_KEY=${API_FOOTBALL_KEY}
      # âœ… ADD: Debug environment variables
      - DEBUG_MODE=1
      - PREFECT_LOGGING_LEVEL=DEBUG
    env_file:
      - .env
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
      app:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - found-footy-network
    # âœ… ADD: Health check for Twitter worker
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://prefect-server:4200/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Download worker - S3 video processing
  download-worker:
    build: .
    command: prefect worker start --pool download-pool --type process --limit 2
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://founduser:footypass@mongodb:27017/found_footy?authSource=admin  # âœ… CHANGE
      - PYTHONPATH=/app
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=founduser   # âœ… CHANGE
      - S3_SECRET_KEY=footypass   # âœ… CHANGE
      - S3_BUCKET_NAME=footy-videos
      - SSL_CERT_DIR=/etc/ssl/certs
      # âŒ REMOVE: - API_FOOTBALL_KEY=${API_FOOTBALL_KEY}
    env_file:
      - .env
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
      app:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - found-footy-network

  # Filter worker - Video deduplication processing  
  filter-worker:
    build: .
    command: prefect worker start --pool filter-pool --type process --limit 2
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://founduser:footypass@mongodb:27017/found_footy?authSource=admin  # âœ… CHANGE
      - PYTHONPATH=/app
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=founduser   # âœ… CHANGE
      - S3_SECRET_KEY=footypass   # âœ… CHANGE
      - S3_BUCKET_NAME=footy-videos
      - SSL_CERT_DIR=/etc/ssl/certs
      # âŒ REMOVE: - API_FOOTBALL_KEY=${API_FOOTBALL_KEY}
    env_file:
      - .env
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
      app:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - found-footy-network
    # Health check for filter worker
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://prefect-server:4200/api/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Test service - âœ… RESTORED: No profile, runs with normal startup
  test:
    build: .
    environment:
      - PYTHONPATH=/app
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}  # âœ… REVERT: Back to RapidAPI for testing
    env_file:
      - .env
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    command: >
      sh -c "
        echo 'ðŸ§ª Test container ready' &&
        sleep 30
      "
    volumes:
      - .:/app
    networks:
      - found-footy-network
    restart: "no"  # âœ… KEEP: Still runs once and exits

  # Twitter session - Fix port binding
  twitter-session:
    build: .
    command: python /app/twitter_service_standalone.py
    environment:
      - TWITTER_USERNAME=${TWITTER_USERNAME}
      - TWITTER_PASSWORD=${TWITTER_PASSWORD}
      - TWITTER_EMAIL=${TWITTER_EMAIL}
      - SESSION_TIMEOUT=3600
    env_file:
      - .env
    ports:
      - "0.0.0.0:8000:8888"  # âœ… FIX: Bind to all interfaces
    networks:
      - found-footy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    tmpfs:
      - /tmp/chrome_session:noexec,nosuid,size=100m
    # No dependencies - standalone

  # Nginx reverse proxy for Tailscale access
  nginx:
    image: nginx:alpine
    ports:
      - "0.0.0.0:5000:5000" # âœ… FIX: Use port 5000 (not 80)
      - "0.0.0.0:3000:3000" # âœ… MongoDB Express
      - "0.0.0.0:9001:9001" # âœ… MinIO Console
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - prefect-server
      - mongo-express  
      - minio
    networks:
      - found-footy-network
    restart: unless-stopped

volumes:
  twitter_session_data:
    driver: local
  prefect_postgres_data:
    driver: local
  mongodb_data:
    driver: local
  minio_data:
    driver: local