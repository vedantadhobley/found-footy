# Production Docker Compose - Temporal orchestration
#
# Port allocation: found-footy uses 3100-3109 (production)
#   3100: Temporal UI
#   3101: MongoDB Compass (web GUI)
#   3102: MinIO Console
#   3103: Twitter Firefox VNC (browser GUI)
#
# Internal ports (not exposed):
#   - postgres:5432 (Temporal metadata)
#   - mongo:27017 (Application data)
#   - minio:9000 (S3 storage)
#   - temporal:7233 (gRPC)
#   - twitter:8888 (API)
#
# External services (on luv-prod network):
#   - llama-chat:8080 (LLM API - llama.cpp chat+vision)

name: found-footy-prod

services:
  # TWITTER SERVICE - handles Twitter scraping with GUI access
  twitter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: found-footy-prod-twitter
    ports:
      - "3103:6080"  # noVNC Browser - view Firefox at http://localhost:3103
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
      TWITTER_COOKIES_FILE: /data/twitter_cookies.pkl
      TWITTER_COOKIE_BACKUP_PATH: /config/twitter_cookies.json
      TWITTER_SERVICE_HOST: "0.0.0.0"
      TWITTER_SERVICE_PORT: "8888"
      TWITTER_HEADLESS: "false"  # GUI mode - full browser visible via noVNC
      DISPLAY: ":99"
      VNC_PORT: "5900"
      NOVNC_PORT: "6080"
    volumes:
      - found-footy-prod-twitter-cookies:/data
      - ~/.config/found-footy:/config
    networks:
      - found-footy-prod
    restart: unless-stopped
    command: bash /app/twitter/start_with_vnc.sh

  # POSTGRESQL - Temporal metadata storage
  postgres:
    image: postgres:15-alpine
    container_name: found-footy-prod-postgres
    environment:
      POSTGRES_USER: ffuser
      POSTGRES_PASSWORD: ffpass
      POSTGRES_DB: temporal
    volumes:
      - found-footy-prod-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ffuser -d temporal"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - found-footy-prod
      - luv-prod

  # MONGODB - application data storage (standalone, no replica set needed)
  mongo:
    image: mongo:7-jammy
    container_name: found-footy-prod-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ffuser
      MONGO_INITDB_ROOT_PASSWORD: ffpass
      MONGO_INITDB_DATABASE: found_footy
    volumes:
      - found-footy-prod-mongo-data:/data/db
      - found-footy-prod-mongo-config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - found-footy-prod
      - luv-prod

  # MONGOKU - MongoDB web GUI (supports integer IDs)
  mongoku:
    image: huggingface/mongoku:latest
    container_name: found-footy-prod-mongoku
    ports:
      - "3101:3100"  # Mongoku Web UI
    environment:
      MONGOKU_DEFAULT_HOST: mongodb://ffuser:ffpass@found-footy-prod-mongo:27017
      MONGOKU_SERVER_ORIGIN: http://localhost:3101
      MONGOKU_ALLOW_DELETE: "true"
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - found-footy-prod

  # MINIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: found-footy-prod-minio
    command: server /data --console-address ":9001"
    ports:
      - "3102:9001"
    environment:
      MINIO_ROOT_USER: ffuser
      MINIO_ROOT_PASSWORD: ffpass--
    volumes:
      - found-footy-prod-minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - found-footy-prod
      - luv-prod

  # TEMPORAL SERVER - Workflow orchestration
  temporal:
    image: temporalio/auto-setup:latest
    container_name: found-footy-prod-temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=ffuser
      - POSTGRES_PWD=ffpass
      - POSTGRES_SEEDS=found-footy-prod-postgres
      - BIND_ON_IP=0.0.0.0
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - found-footy-prod
    restart: unless-stopped

  # TEMPORAL UI - Web interface
  temporal-ui:
    image: temporalio/ui:latest
    container_name: found-footy-prod-temporal-ui
    ports:
      - "3100:8080"
    environment:
      - TEMPORAL_ADDRESS=found-footy-prod-temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3100
    depends_on:
      - temporal
    networks:
      - found-footy-prod
    restart: unless-stopped

  # TEMPORAL WORKER - Executes workflows
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: found-footy-prod-worker
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
      TEMPORAL_HOST: found-footy-prod-temporal:7233
      MONGODB_URI: mongodb://ffuser:ffpass@found-footy-prod-mongo:27017/found_footy?authSource=admin
      S3_ENDPOINT_URL: http://found-footy-prod-minio:9000
      S3_ACCESS_KEY: ffuser
      S3_SECRET_KEY: ffpass--
      S3_BUCKET_NAME: footy-videos
      TWITTER_SESSION_URL: http://found-footy-prod-twitter:8888
      FRONTEND_API_URL: http://vedanta-systems-prod-api:3001
      LLAMA_URL: http://llama-chat:8080
    volumes:
      - ~/.config/found-footy:/config  # Cookie backup (shared with twitter service)
    networks:
      - found-footy-prod
      - luv-prod  # Need luv-prod network to reach frontend API and llama-chat
    depends_on:
      - temporal
      - mongo
    restart: unless-stopped
    command: python /app/src/worker.py

volumes:
  found-footy-prod-postgres-data:
    name: found-footy-prod-postgres-data
    driver: local
  found-footy-prod-mongo-data:
    name: found-footy-prod-mongo-data
    driver: local
  found-footy-prod-mongo-config:
    name: found-footy-prod-mongo-config
    driver: local
  found-footy-prod-minio-data:
    name: found-footy-prod-minio-data
    driver: local
  found-footy-prod-twitter-cookies:
    name: found-footy-prod-twitter-cookies
    driver: local

networks:
  # Internal network for this project
  found-footy-prod:
    name: found-footy-prod
    driver: bridge
  
  # Shared network - frontend (vedanta-systems-prod) joins this to communicate
  luv-prod:
    external: true
