networks:
  found-footy-network:
    driver: bridge
    name: found-footy-network

services:
  # Core Prefect database only
  prefect-postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: prefect
      POSTGRES_DB: prefect
    volumes:
      - prefect_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect -d prefect"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - found-footy-network

  # Prefect orchestration server
  prefect-server:
    image: prefecthq/prefect:3-latest
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    environment:
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://prefect:prefect@prefect-postgres:5432/prefect
    depends_on:
      prefect-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s
    networks:
      - found-footy-network

  # âœ… NEW: Init container - runs setup then exits
  app:
    build: .
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://footy_admin:footy_secure_pass@mongodb:27017/found_footy?authSource=admin
      - PYTHONPATH=/app
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    # âœ… NEW: Uses centralized startup configuration
    command: >
      sh -c "
        echo 'ðŸš€ Found Footy Automated Setup Starting...' &&
        echo 'â³ Waiting 10 seconds for services to stabilize...' &&
        sleep 10 &&
        echo 'ðŸ“‹ Running centralized configuration sync...' &&
        python -c 'from found_footy.config.startup_config import sync_startup; sync_startup()' &&
        echo 'ðŸ—ï¸ Creating deployments and automations...' &&
        timeout 300 python -m found_footy.flows.deployments --apply &&
        echo 'âœ… Setup completed successfully!' &&
        echo 'ðŸŒ Access Prefect UI at http://localhost:4200' &&
        echo 'ðŸ“Š Check deployments and automations in the UI'
      "
    networks:
      - found-footy-network
    restart: "no"  # âœ… IMPORTANT: Don't restart init container

  # âœ… UPDATED: Workers depend on successful init
  # Single fixtures worker
  fixtures-worker:
    build: .
    command: prefect worker start --pool fixtures-pool --type process --limit 3
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://footy_admin:footy_secure_pass@mongodb:27017/found_footy?authSource=admin
      - PYTHONPATH=/app
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      app:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - found-footy-network

  # Ingest worker
  ingest-worker:
    build: .
    command: prefect worker start --pool ingest-pool --type process --limit 2
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://footy_admin:footy_secure_pass@mongodb:27017/found_footy?authSource=admin
      - PYTHONPATH=/app
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      app:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - found-footy-network

  # Monitor worker (dedicated)
  monitor-worker:
    build: .
    command: prefect worker start --pool monitor-pool --type process --limit 1
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://footy_admin:footy_secure_pass@mongodb:27017/found_footy?authSource=admin
      - PYTHONPATH=/app
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      app:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - found-footy-network

  # Advance worker
  advance-worker:
    build: .
    command: prefect worker start --pool advance-pool --type process --limit 2
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://footy_admin:footy_secure_pass@mongodb:27017/found_footy?authSource=admin
      - PYTHONPATH=/app
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      app:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - found-footy-network

  # Goal worker
  goal-worker:
    build: .
    command: prefect worker start --pool goal-pool --type process --limit 3
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://footy_admin:footy_secure_pass@mongodb:27017/found_footy?authSource=admin
      - PYTHONPATH=/app
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      app:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - found-footy-network

  # Single twitter worker
  twitter-worker:
    build: .
    command: prefect worker start --pool twitter-pool --type process --limit 2
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://footy_admin:footy_secure_pass@mongodb:27017/found_footy?authSource=admin
      - PYTHONPATH=/app
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      app:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - found-footy-network

  # MongoDB only
  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: footy_admin
      MONGO_INITDB_ROOT_PASSWORD: footy_secure_pass
      MONGO_INITDB_DATABASE: found_footy
    command: >
      mongod
      --setParameter logComponentVerbosity={network:{verbosity:0},storage:{verbosity:0}}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - found-footy-network

  # MongoDB admin interface only
  mongo-express:
    image: mongo-express:latest
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: footy_admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: footy_secure_pass
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_URL: mongodb://footy_admin:footy_secure_pass@mongodb:27017/admin
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8083:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: on-failure
    networks:
      - found-footy-network

volumes:
  prefect_postgres_data:  # Only Prefect needs PostgreSQL
  mongodb_data:           # Application uses MongoDB