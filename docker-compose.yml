services:
  # Core Prefect database only
  prefect-postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: prefect
      POSTGRES_DB: prefect
    volumes:
      - prefect_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefect -d prefect"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prefect orchestration server
  prefect-server:
    image: prefecthq/prefect:3-latest
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    environment:
      - PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://prefect:prefect@prefect-postgres:5432/prefect
    depends_on:
      prefect-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:4200/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  # Your main Found Footy application
  app:
    build: .
    volumes:
      - .:/app
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://footy_admin:footy_secure_pass@mongodb:27017/found_footy?authSource=admin
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy

  # Fixtures worker
  fixtures-worker:
    build: .
    command: prefect worker start --pool fixtures-pool --type process
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://footy_admin:footy_secure_pass@mongodb:27017/found_footy?authSource=admin
      - PYTHONPATH=/app
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      app:
        condition: service_completed_successfully
    restart: on-failure

  # âœ… CHANGED: Twitter worker instead of YouTube worker
  twitter-worker:
    build: .
    command: prefect worker start --pool twitter-pool --type process
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - PREFECT_API_URL=http://prefect-server:4200/api
      - MONGODB_URL=mongodb://footy_admin:footy_secure_pass@mongodb:27017/found_footy?authSource=admin
      - PYTHONPATH=/app
    depends_on:
      prefect-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      app:
        condition: service_completed_successfully
    restart: on-failure

  # MongoDB only
  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: footy_admin
      MONGO_INITDB_ROOT_PASSWORD: footy_secure_pass
      MONGO_INITDB_DATABASE: found_footy
    command: >
      mongod
      --setParameter logComponentVerbosity={network:{verbosity:0},storage:{verbosity:0}}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MongoDB admin interface only
  mongo-express:
    image: mongo-express:latest
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: footy_admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: footy_secure_pass
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_URL: mongodb://footy_admin:footy_secure_pass@mongodb:27017/admin
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8083:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: on-failure

volumes:
  prefect_postgres_data:  # Only Prefect needs PostgreSQL
  mongodb_data:           # Application uses MongoDB