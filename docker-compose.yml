# Dagster-based deployment for Found Footy
# Migrated from Prefect to Dagster orchestration

services:
  # PostgreSQL database for Dagster metadata storage
  dagster-postgres:
    image: postgres:15-alpine
    container_name: found-footy-dagster-postgres
    environment:
      POSTGRES_USER: founduser
      POSTGRES_PASSWORD: footypass
      POSTGRES_DB: dagster
    volumes:
      - dagster_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U founduser -d dagster"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - footy-network

  # MongoDB for application data (fixtures, goals, videos)
  mongo:
    image: mongo:7-jammy
    container_name: found-footy-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: founduser
      MONGO_INITDB_ROOT_PASSWORD: footypass
      MONGO_INITDB_DATABASE: found_footy
    command: >
      mongod
      --setParameter logComponentVerbosity={network:{verbosity:0},storage:{verbosity:0}}
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - footy-network

  # Mongo Express (database UI)
  mongo-express:
    image: mongo-express:1.0.2-20-alpine3.19
    container_name: found-footy-mongo-express
    restart: unless-stopped
    ports:
      - "3000:8081"  # Changed to match old setup (was on 3000 before)
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: founduser
      ME_CONFIG_MONGODB_ADMINPASSWORD: footypass
      ME_CONFIG_MONGODB_AUTH_DATABASE: admin
      ME_CONFIG_BASICAUTH_USERNAME: founduser
      ME_CONFIG_BASICAUTH_PASSWORD: footypass
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - footy-network

  # MinIO (S3-compatible storage for videos)
  minio:
    image: minio/minio:latest
    container_name: found-footy-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: founduser
      MINIO_ROOT_PASSWORD: footypass
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - footy-network

  # Dagster webserver (UI)
  dagster-webserver:
    build:
      context: .
      dockerfile: Dockerfile
    image: found-footy:latest
    container_name: found-footy-dagster-webserver
    command: dagster-webserver -h 0.0.0.0 -p 3000 -w /app/workspace.yaml
    ports:
      - "5000:3000"  # Changed from 3000:3000 to avoid conflict with mongo-express
    env_file:
      - .env
    environment:
      DAGSTER_HOME: /app
      DAGSTER_PG_USERNAME: founduser
      DAGSTER_PG_PASSWORD: footypass
      DAGSTER_PG_HOST: dagster-postgres
      DAGSTER_PG_DB: dagster
      DAGSTER_PG_PORT: 5432
      MONGODB_URI: mongodb://founduser:footypass@mongo:27017/found_footy?authSource=admin
      MONGODB_URL: mongodb://founduser:footypass@mongo:27017/found_footy?authSource=admin
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: founduser
      S3_SECRET_KEY: footypass
      S3_BUCKET_NAME: footy-videos
      TWITTER_SESSION_URL: http://twitter-session:8888
      PYTHONPATH: /app
    volumes:
      - ./src:/app/src
      - ./workspace.yaml:/app/workspace.yaml
      - ./dagster.yaml:/app/dagster.yaml
      - dagster_logs:/app/dagster_logs
      - dagster_storage:/app/dagster_storage
    depends_on:
      dagster-postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/server_info"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    networks:
      - footy-network

  # Dagster daemon (for schedules and sensors)
  dagster-daemon:
    image: found-footy:latest
    container_name: found-footy-dagster-daemon
    command: dagster-daemon run
    env_file:
      - .env
    environment:
      DAGSTER_HOME: /app
      DAGSTER_PG_USERNAME: founduser
      DAGSTER_PG_PASSWORD: footypass
      DAGSTER_PG_HOST: dagster-postgres
      DAGSTER_PG_DB: dagster
      DAGSTER_PG_PORT: 5432
      MONGODB_URI: mongodb://founduser:footypass@mongo:27017/found_footy?authSource=admin
      MONGODB_URL: mongodb://founduser:footypass@mongo:27017/found_footy?authSource=admin
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: founduser
      S3_SECRET_KEY: footypass
      S3_BUCKET_NAME: footy-videos
      TWITTER_SESSION_URL: http://twitter-session:8888
      PYTHONPATH: /app
    volumes:
      - ./src:/app/src
      - ./workspace.yaml:/app/workspace.yaml
      - ./dagster.yaml:/app/dagster.yaml
      - dagster_logs:/app/dagster_logs
      - dagster_storage:/app/dagster_storage
    depends_on:
      dagster-postgres:
        condition: service_healthy
      dagster-webserver:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - footy-network

  # Twitter session service
  twitter-session:
    build:
      context: .
      dockerfile: Dockerfile
    image: found-footy:latest
    container_name: found-footy-twitter-session
    command: python twitter_service_standalone.py
    ports:
      - "8888:8888"
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    volumes:
      - ./twitter_service_standalone.py:/app/twitter_service_standalone.py
      - ./found_footy/services:/app/found_footy/services
    restart: unless-stopped
    networks:
      - footy-network

  # Test service for debugging
  test:
    image: found-footy:latest
    container_name: found-footy-test
    environment:
      PYTHONPATH: /app
      MONGODB_URL: mongodb://founduser:footypass@mongo:27017/found_footy?authSource=admin
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: founduser
      S3_SECRET_KEY: footypass
      S3_BUCKET_NAME: footy-videos
    env_file:
      - .env
    depends_on:
      dagster-webserver:
        condition: service_healthy
      mongo:
        condition: service_healthy
    command: >
      sh -c "
        echo 'ðŸ§ª Test container ready' &&
        tail -f /dev/null
      "
    volumes:
      - .:/app
    networks:
      - footy-network
    restart: "no"

volumes:
  dagster_postgres_data:
    driver: local
  mongo_data:
    driver: local
  minio_data:
    driver: local
  dagster_logs:
    driver: local
  dagster_storage:
    driver: local

networks:
  footy-network:
    driver: bridge
