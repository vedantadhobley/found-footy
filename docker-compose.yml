# Production Docker Compose - Temporal orchestration
#
# Port allocation: found-footy uses 3100-3109 (production)
#   3100: Temporal UI
#   3101: MongoDB Express
#   3102: MinIO Console
#   3103: Twitter Firefox VNC (browser GUI)
#
# Internal ports (not exposed):
#   - postgres:5432 (Temporal metadata)
#   - mongo:27017 (Application data)
#   - minio:9000 (S3 storage)
#   - temporal:7233 (gRPC)
#   - twitter:8888 (API)

services:
  # TWITTER SERVICE - handles Twitter scraping with GUI access
  twitter:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: found-footy-twitter
    ports:
      - "3103:6080"  # noVNC Browser - view Firefox at http://localhost:3103
    env_file:
      - .env
    environment:
      PYTHONPATH: /workspace
      TWITTER_COOKIES_FILE: /data/twitter_cookies.pkl
      TWITTER_COOKIE_BACKUP_PATH: /config/twitter_cookies.json
      TWITTER_SERVICE_HOST: "0.0.0.0"
      TWITTER_SERVICE_PORT: "8888"
      TWITTER_HEADLESS: "false"
      DISPLAY: ":99"
    volumes:
      - .:/workspace
      - twitter_cookies:/data
      - ~/.config/found-footy:/config
    networks:
      - found-footy-prod
    restart: unless-stopped
    command: bash /workspace/twitter/start_with_vnc.sh

  # POSTGRESQL - Temporal metadata storage
  postgres:
    image: postgres:15-alpine
    container_name: found-footy-postgres
    environment:
      POSTGRES_USER: ffuser
      POSTGRES_PASSWORD: ffpass
      POSTGRES_DB: temporal
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ffuser -d temporal"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - found-footy-prod

  # MONGODB - application data storage
  mongo:
    image: mongo:7-jammy
    container_name: found-footy-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ffuser
      MONGO_INITDB_ROOT_PASSWORD: ffpass
      MONGO_INITDB_DATABASE: found_footy
    command: >
      mongod
      --setParameter logComponentVerbosity={network:{verbosity:0},storage:{verbosity:0}}
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - found-footy-prod

  # MONGODB EXPRESS - MongoDB web UI
  mongo-express:
    image: mongo-express:1.0.2-20-alpine3.19
    container_name: found-footy-mongo-express
    ports:
      - "3101:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: found-footy-mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: ffuser
      ME_CONFIG_MONGODB_ADMINPASSWORD: ffpass
      ME_CONFIG_MONGODB_AUTH_DATABASE: admin
      ME_CONFIG_BASICAUTH_USERNAME: ffuser
      ME_CONFIG_BASICAUTH_PASSWORD: ffpass
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://ffuser:ffpass@127.0.0.1:8081"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - found-footy-prod

  # MINIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: found-footy-minio
    command: server /data --console-address ":9001"
    ports:
      - "3102:9001"
    environment:
      MINIO_ROOT_USER: ffuser
      MINIO_ROOT_PASSWORD: ffpass--
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - found-footy-prod

  # TEMPORAL SERVER - Workflow orchestration
  temporal:
    image: temporalio/auto-setup:latest
    container_name: found-footy-temporal
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=ffuser
      - POSTGRES_PWD=ffpass
      - POSTGRES_SEEDS=found-footy-postgres
      - BIND_ON_IP=0.0.0.0
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - found-footy-prod
    restart: unless-stopped

  # TEMPORAL UI - Web interface
  temporal-ui:
    image: temporalio/ui:latest
    container_name: found-footy-temporal-ui
    ports:
      - "3100:8080"
    environment:
      - TEMPORAL_ADDRESS=found-footy-temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3100
    depends_on:
      - temporal
    networks:
      - found-footy-prod
    restart: unless-stopped

  # TEMPORAL WORKER - Executes workflows
  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: found-footy-worker
    env_file:
      - .env
    environment:
      PYTHONPATH: /workspace
      TEMPORAL_HOST: found-footy-temporal:7233
      MONGODB_URI: mongodb://ffuser:ffpass@found-footy-mongo:27017/found_footy?authSource=admin
      S3_ENDPOINT_URL: http://found-footy-minio:9000
      S3_ACCESS_KEY: ffuser
      S3_SECRET_KEY: ffpass--
      S3_BUCKET_NAME: footy-videos
      TWITTER_SESSION_URL: http://found-footy-twitter:8888
    volumes:
      - .:/workspace
    networks:
      - found-footy-prod
    depends_on:
      - temporal
      - mongo
    restart: unless-stopped
    command: python /workspace/src/worker.py

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  minio_data:
    driver: local
  twitter_cookies:
    driver: local

networks:
  found-footy-prod:
    name: found-footy-prod
    driver: bridge
